<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="GeneralStyle.css" type="text/css">
  <link rel="stylesheet" href="WebStyle.css" type="text/css">
  <link rel="stylesheet" href="MobileStyle.css" type="text/css" media="screen and hover:none">
</head>
<body>
  <section>
    <main>
      <h1>Your Result</h1>
      <div class="result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div><p class="Great">Great</p></div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </main>
    <aside>
      <table>
        <caption>Summary</caption>
        <tr>
          <td><img src="assets/images/icon-reaction.svg" alt="Reaction logo"></td>
          <th id="Red">Reaction</th>
          <td><span>80</span> / 100</td>
        </tr>
        <tr>
          <td><img src="assets/images/icon-memory.svg" alt="Memory logo"></td>
          <th id="Yellow">Memory</th>
          <td><span>92</span> / 100</td>
        </tr>
        <tr>
          <td><img src="assets/images/icon-verbal.svg" alt="Verbal logo"></td>
          <th id="Green">Verbal</th>
          <td><span>61</span> / 100</td>
        </tr>
        <tr>
          <td><img src="assets/images/icon-visual.svg" alt="Visual logo"></td>
          <th id="Blue">Visual</th>
          <td><span>72</span> / 100</td>
        </tr>
      </table>  
      <input type="button" value="Continue" onclick="buttonPress()">
    </aside>
  </section>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank">Frees Mike</a>.
  </footer>

  <script type="text/javascript">
    buttonPress = () => {window.open("finalPage.html", "_self");}
  </script>
</body>
</html>
